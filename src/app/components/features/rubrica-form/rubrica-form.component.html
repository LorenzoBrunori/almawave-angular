<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header">
        <strong>Form Creazione Contatto</strong>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between flex-row flex-nowrap">
          <p class="small">Ã‰ possibile creare un contatto.</p>
        </div>
        <form (ngSubmit)="insert()">
          <div class="tab-content rounded-button">
            <div class="tab-pane p-3 active" role="tabpanel">
              <div class="row">
                <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="username"
                    name="username"
                  />
                </div>

                <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    [(ngModel)]="name"
                    name="name"
                  />

                </div>

                <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="email"
                    name="email"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-end flex-row mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!email || !name || !username"
                >
                  Aggiungi
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
