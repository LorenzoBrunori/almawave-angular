<div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header">
          <strong>Form Contatto</strong>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between flex-row flex-nowrap">
                <p class="small">
                  Ã‰ possibile modificare o cancellare il record.
                </p>
                
                <button *ngIf="!modificaEnabled" type="button" class="btn btn-success" (click)="abilitaModifica()">Abilita Modifica</button>
                <button *ngIf="modificaEnabled" type="button" class="btn btn-warning" (click)="disabilitaModifica()">Disabilita Modifica</button>
            </div>
          <form [formGroup]="formDetail" (ngSubmit)="update()">
            <div class="tab-content rounded-button">
              <div class="tab-pane p-3 active" role="tabpanel">
                <div class="row">
                  <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      formControlName="username"
                    />
                  </div>
  
                  <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nome"
                      formControlName="name"
                    />
                  </div>
  
                  <div class="mb-3 col-xl-4 col-md-12 col-sm-12 col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>
                </div>
  
                <div class="d-flex justify-content-end flex-row mt-3">
                  <button type="submit" class="btn btn-primary" [disabled]="formDetail.invalid || !modificaEnabled">Modifica</button>

                  <button
                    type="button"
                    class="btn btn-danger ms-3"
                    (click)="delete()"
                  >
                    Elimina
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
