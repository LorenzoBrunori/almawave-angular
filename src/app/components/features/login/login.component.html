<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-group d-block d-md-flex row">
        <div class="card col-md-7 p-4 mb-0">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In al tuo account</p>
            <form [formGroup]="formLogin" (ngSubmit)="login()">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <app-icon name="bi bi-person"></app-icon>
                  </span>
                </div>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                  formControlName="username"
                />
                
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <app-icon name="bi bi-lock"></app-icon>
                  </span>
                </div>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <button
                    class="btn btn-primary px-4"
                    type="submit"
                    [disabled]="formLogin.invalid"
                  >
                    Login
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-link px-0" type="button">
                    Password dimenticata?
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card col-md-5 text-white bg-primary py-5 d-md-flex">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Crea un nuovo account.</p>
              <button
                class="btn btn-lg btn-outline-light mt-3"
                type="button"
                (click)="goToRegister()"
              >
                Registrati Ora!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
