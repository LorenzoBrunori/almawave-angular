<div class="card" *ngIf="card">
  <img class="card-img-top" [src]="card.imgSrc" alt="" />
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">
      {{card.content}}
    </p>
    <button class="btn btn-primary" (click)="onClickEvent()">{{card.textLink}}</button>
  </div>
</div>
